{% extends "base.html" %}

{% block content %}
 

<form action="{% url 'notes.new' %}" method="POST" class="d-flex flex-column justify-content-center"> {% csrf_token %}
    {{form.as_div}}
    {% if form.errors %} 
    <div class="alert alert-danger my-5">
        {{form.errors.title.as_text}}
    </div>
{% endif %}
    <button class="btn btn-primary my-5">Submit</button>
</form>
{% endblock%}
